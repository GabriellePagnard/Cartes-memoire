<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Cartes Mémoire</title>
    <!-- Import Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-cover bg-center" style="background-image: url('images/background.jpg');">
    <!-- Page de démarrage -->
    <div id="start-screen" class="flex items-center justify-center h-screen">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-white mb-8">Jeu de Cartes Mémoire</h1>
            <button id="start-game" class="bg-blue-600 text-white font-semibold px-8 py-4 rounded-lg hover:bg-blue-700">Lancer le jeu</button>
        </div>
    </div>

    <!-- Plateau de jeu -->
    <div id="game-board-container" class="hidden flex items-center justify-center h-screen">
        <div id="game-board" class="grid grid-cols-4 gap-2"></div>
    </div>

    <!-- Inclusion du script JavaScript -->
    <script src="app.js"></script>
</body>

</html>
